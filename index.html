
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <form id="validationForm" class="container">

        <div class="header">
            <h2>Validation Form </h2>
        </div>

          <div class="form-control">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required autocomplete="off" placeholder="Enter your fullname">
            <span id="fullNameError" class="error"></span>
        </div>
       
        
        <div class="form-control">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required  autocomplete="off" placeholder="Enter your email">
            <span id="emailError" class="error"></span>
        </div>
        
       
        <div class="form-control">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required  autocomplete="off"  placeholder="Enter your mobile number">
        <span id="phoneNumberError" class="error"></span>
        </div>
        
       
        <div class="form-control">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required  autocomplete="off" placeholder="Enter your password">
        <span id="passwordError" class="error"></span>
        </div>
        
       
        <div class="form-control">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required  autocomplete="off" placeholder="confirm password">
            <span id="confirmPasswordError" class="error"></span>
        </div>
       
    
        <button type="submit" class="btn" class="form-control">Submit</button>
    </form>

    <script src="script.js"> </script>
    
</body>
</html>
